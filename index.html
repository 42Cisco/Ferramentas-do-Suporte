<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Ferramentas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        .container {
            max-width: 800px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            /* COR DO TÍTULO: Alterado para laranja */
            color: #DD6B20; 
            margin-bottom: 15px;
        }
        p {
            /* COR DO TEXTO: Alterado para um laranja mais escuro e legível */
            color: #C05621;
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        .link-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .link-list li {
            margin-bottom: 15px;
        }
        .link-list a {
            display: block;
            padding: 15px 20px;
            /* CAIXAS: Fundo alterado para amarelo */
            background-color: #FACC15;
            /* TEXTO DAS CAIXAS: Alterado para preto para boa leitura */
            color: #1a202c;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .link-list a:hover {
            /* CAIXAS (HOVER): Fundo alterado para um amarelo mais escuro */
            background-color: #EAB308; 
            transform: translateY(-2px);
        }
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Central de Ferramentas</h1>
        <p>Selecione uma das ferramentas abaixo para começar.</p>
        <ul class="link-list">
            <li><a href="Conversor formulários.html">Conversor de Formulários (XML/JSON/SQL)</a></li>
            <li><a href="Cadastro JSON SQL.html">Conversor de Cadastro para JSON/SQL</a></li>
            <li><a href="conversor.html">Conversor de Coordenadas UTM</a></li>
        </ul>
        <footer>
            <p>Projetos desenvolvidos para otimizar tarefas de conversão de dados.</p>
        </footer>
    </div>
</body>
</html>
